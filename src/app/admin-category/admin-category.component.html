<div class="container good">
  <div
    class="btn__gen mt-3 btn__primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal1"
  >
    Add
  </div>
  <table
    class="table table-secondary table-striped table-hover table-bordered text-center mt-3"
  >
    <thead>
      <tr>
        <th scope="col" class="w-25">ID</th>
        <th scope="col" class="w-25">NAME</th>
        <th scope="col" class="btn_container w-50">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index" id="cate{{ i }}">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ category.name }}</td>
        <td class="btn_container">
          <div
            class="btn btn__gen btn-danger btn_actions"
            (click)="deleteCategory(i)"
          >
            Delete
          </div>
          <!-- Button modal for update -->
          <div
            class="btn btn__gen btn_actions btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal2"
            (click)="getIdCategory(category._id)"
          >
            Update
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal for Add Category -->
  <div
    class="modal fade"
    id="exampleModal1"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog bgGreyLight_1">
      <div class="modal-content bgGreyLight_1">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form
          #categoryData="ngForm"
          (ngSubmit)="createCategory(categoryData.value)"
        >
          <div class="modal-body bgGreyLight_1 vertical_align_center">
            <!-- <label for="" class="">Category Name</label> -->
            <input
              type="text"
              class="input__form"
              ngModel
              name="name"
              placeholder="Category Name"
            />
            <!-- <p>{{ data.name }}</p> -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn__gen btn__secondary btn_actions_form"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn__gen btn__primary btn_actions_form"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Add Category
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal for update Category -->
  <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    aria-labelledby="exampleModalLabe2"
    aria-hidden="true"
  >
    <div class="modal-dialog bgGreyLight_1">
      <div class="modal-content bgGreyLight_1">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabe2">
            Update Category
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form
          #UpdatedcategoryData="ngForm"
          (ngSubmit)="updateCategory(UpdatedcategoryData.value, idCategory)"
        >
          <div class="modal-body bgGreyLight_1 vertical_align_center">
            <!-- <label for="" class="">Category Name</label> -->
            <input
              type="text"
              class="input__form"
              ngModel
              name="name"
              placeholder="Category Name"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn__gen btn__secondary btn_actions_form"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn__gen btn__primary btn_actions_form"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Update Category
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
