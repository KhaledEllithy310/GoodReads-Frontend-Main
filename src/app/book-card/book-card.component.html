<div class="cards">
  <div class="box-img">
    <img
      src="http://localhost:8080/{{ bookItem.avatar.replace('assets\\', '') }}"
      alt=""
    />
  </div>

  <div class="content">
    <h3 class="title_row">{{ bookItem.title }}</h3>
  </div>
  <div class="info">
    <a
      (click)="redirectDetails(bookItem._id)"
      href="/book-details/{{ bookItem._id }}"
      >Read More</a
    >
    <i class="fas fa-long-arrow-alt-right"></i>
  </div>
</div>
