
<div class="cards">
    <div class="face face1">
        <div class="content">
            <img src="http://localhost:8000/{{bookItem.avatar.replace('assets/', '')}}"alt="" />
            <h5> {{bookItem.title | uppercase}}</h5>
        </div>
    </div>
    <div class="face face2">
        <div class="content">
            <p>{{bookItem.description}}</p>
            <a href="#" (click)="redirectDetails(bookItem.id)">Read More</a>

        </div>
    </div>
</div>
