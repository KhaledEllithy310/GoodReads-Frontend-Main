<div class="row">
    <div class="col-md-4 col w-25  " *ngFor="let book of books |
    paginate: { itemsPerPage: itemsPerPage,
                currentPage: p,
                totalItems:totalLength
              }">

         <app-bookcard [bookItem]="book" (emitFromChild) = "redirectDetails()"> </app-bookcard>

    </div>
    <pagination-controls  class="text-center my-pagination"(pageChange)="p = $event"></pagination-controls>
</div>
