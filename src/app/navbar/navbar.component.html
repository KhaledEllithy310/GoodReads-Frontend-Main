<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="#"></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="headerpage">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#">Authors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#">Term & Condtions</a>
        </li>
        <li class="nav-item" [ngClass]="{ 'visually-hidden': respons?.role != true }">
          <a class="nav-link" routerLink="admin">Admin Panel</a>
        </li>
      </ul>


      <div class="d-flex mx-3 cont">
        <select #select class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected disabled>select</option>
          <option value="books">books</option>
          <option value="authors">authors</option>
        </select>
        <input #input id="search-input" type="text" placeholder="search ...." class="form-control search" aria-label="Text input with segmented dropdown button" (focus)="showResults = true" (blur)="showResults = false;input.value='';blur()" (keyup)="search(input.value,select.value)">
        <div class="res" *ngIf="showResults">
          <table class="table">
              <tr *ngFor="let res of searched">
                <td><img src="http://localhost:8080/{{res?.avatar.replace('assets\\', '')}}" ></td>
                <td>{{res.title}}{{res.first_name}} {{res.last_name}}</td>
              </tr>
          </table></div>
      </div>


      <ul
        class="navbar-nav"
        [ngClass]="{ 'visually-hidden': isLoggedIn!=null }"
      >
        <li class="nav-item">
          <a class="nav-link" routerLink="signin">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="signup">Sign Up</a>
        </li>
      </ul>

      <ul
        class="navbar-nav"
        [ngClass]="{ 'visually-hidden': isLoggedIn==null }"
      >
        <li class="nav-item mx-3">
          <a class="nav-link log" href="profile">
            <img
              src="http://localhost:8080/{{respons?.avatar.replace('assets\\', '')
              }}"
            />
          </a>
        </li>
        <li class="nav-item mt-1">
          <a class="nav-link log" href="" (click)="logOut()"
            ><i class="fa-solid fa-right-from-bracket s"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
