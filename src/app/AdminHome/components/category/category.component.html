<div class="container">
  <div
    class="btn btn-primary mt-3"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Add
  </div>
  <!-- <button type="button" class="btn btn-primary">Launch demo modal</button> -->
  <table
    class="table table-secondary table-striped table-hover table-bordered text-center mt-3"
  >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of categories; let i = index" id="cate{{ i }}">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ person.name }}</td>
        <td>
          <div class="btn btn-danger mx-1" (click)="deleteCategory(i)">
            Delete
          </div>
          <!-- Button modal for update -->
          <div
            class="btn btn-warning mx-1"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="getIdCategory(i)"
          >
            Update
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal for Add Category -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form
          #categoryData="ngForm"
          (ngSubmit)="createCategory(categoryData.value)"
        >
          <div class="modal-body">
            <label for="" class="">Category Name</label>
            <input type="text" class="w-75" ngModel name="name" />
            <!-- <p>{{ data.name }}</p> -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Add Category</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal for update Category -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Update Category
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form
          #categoryData="ngForm"
          (ngSubmit)="updateCategory(categoryData.value, idCategory)"
        >
          <div class="modal-body">
            <label for="" class="">Category Name</label>
            <input type="text" class="w-75" ngModel name="name" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Add Category</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
