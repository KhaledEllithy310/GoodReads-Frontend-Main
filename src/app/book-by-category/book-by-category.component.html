<div class="cards" *ngFor="let Book of BooksOfCategory">
  <div class="face face1">
    <div class="content">
      <img
        src="http://localhost:8080/{{Book.avatar.replace('assets\\', '')}}"
        alt=""
      />
      <h5>{{ Book.title | uppercase }}</h5>
    </div>
  </div>
  <div class="face face2">
    <div class="content">
      <p>{{ Book.description }}</p>
    </div>
  </div>
</div>
<p>khaled</p>
